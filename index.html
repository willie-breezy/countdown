<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Chriskeli's Birthday Countdown</h1>
        <section>
            <div class="date" >
                <p id="days">0</p>
                <span>Days</span>
            </div>
            <div class="date">
                <p id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="date">
                <p id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="date">
                <p id="seconds">0</p>
                <span>Seconds</span>
            </div>
    </section>
    </header>
</body>
</html>
